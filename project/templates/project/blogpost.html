{% extends 'project/base.html' %}
{% load static %}
{% block title %}
<h1>{{banner.title}}</h1>
{% endblock title %}
{% block description %}
<h2 style="color: white;">{{banner.description}}</h2>
{% endblock description %}
{% block body %}
<section id="about" class="about">
    <div class="container">

      <div class="section-title">
        <h2>{{blog.title}}</a></h2>
      </div>

      <div class="row content">
        <div class="col-lg-4" style="padding: 5%;">
            <img src="{{blog.image.url}}" height=300px width=300px /> 
            <br><br>
            <h5><center>{{blog.author}}</center></h5>
            <p><center>{{blog.details}}</center></p>
        </div>
        <div class="col-lg-6" style="padding-left: 2%; padding-top:5%">
          <p id='id_content'>
            {{blog.content|safe}}
          </p>
        </div>
      </div>

    </div>
  </section>
{% endblock body %}
